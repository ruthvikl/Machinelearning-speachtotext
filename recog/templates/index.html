<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Voice Controlled Notes App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    {% comment %} static image for upload {% endcomment %}
    <h1  style="text-align: center;font-family: unset;">AI Based Sentiment Analysis & Conversation Management System</h1>
    <div class="container">
        <div class="app"> 
            <h3>Add New Note</h3>
            <div class="input-single">
                <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="6"></textarea>
            </div>         
            <button id="start-record-btn" title="Start Recording">Start Recognition</button>
            <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
            <button id="save-note-btn" title="Save Note">Save Note</button>   
            <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
            
            <!-- <h3>My Notes</h3>

                    <p class="no-notes">You don't have any notes.</p>   
                </li>
            </ul> -->

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% load static %}
    <script src="{% static 'js/script.js' %}"></script>
